name: digilib Java CI with Maven

on:
  push:
    branches:
    - master
    tags:
    - release-*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Checkout artifact repo
      uses: actions/checkout@v2
      with:
        repository: robcast/digilib-repo
        ref: gh-pages
        path: digilib-repo
    - name: copy old maven-repo
      run: mkdir -p target/site/maven-repo && cp -rp digilib-repo/maven-repo/* target/site/maven-repo/
        
    - name: Build with tests and javadoc using Maven
      run: mvn -Pbuild-all -DskipTests=false javadoc:aggregate deploy -DaltDeploymentRepository=repo::default::file:target/site/maven-repo -B

    - name: Deploy javadoc and maven-repo to digilib-repo
      uses: crazy-max/ghaction-github-pages@v2
      with:
        repo: robcast/digilib-repo
        target_branch: gh-pages
        build_dir: target/site
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build documentation pages
      if: ${{ github.ref == 'refs/heads/master' }}
      run: mvn site site:site --projects=doc

    - name: Deploy html site to gh-pages
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: crazy-max/ghaction-github-pages@v2
      with:
        target_branch: gh-pages
        build_dir: doc/target/site
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: add WAR to GH Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: webapp/target/digilib-webapp-*.war
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
