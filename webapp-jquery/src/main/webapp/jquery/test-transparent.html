            body {
                 background: silver;

        <script type="text/javascript">
            $(document).ready(function(){
                var opts = {
                    interactionMode : 'fullscreen',
                    showRegionNumbers : false,

                var $div = $('div#digilib');
                $div.digilib(opts);
