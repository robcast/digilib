# travis automated integration testing for digilib 
language: java
sudo: false
jobs:
  include:
    # run real tests
    - script: mvn -DskipTests=false test -B
    # deploy tagged commits as github release
    - stage: GitHub Release
      if: tag IS present
      script: mvn package
      deploy:
        provider: releases
        api_key:
          secure: 
        file: webapp/target/digilib-webapp-*.war
        skip_cleanup: true
        on:
          tags: true
