        <title>Digilib jQuery: fullscreen</title>

        <style type="text/css">
            body {
                 background: silver;
            }
        </style>

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.cookie.js"></script>
        <script type="text/javascript" src="jquery.digilib.js"></script>
        <script type="text/javascript" src="jquery.digilib.geometry.js"></script>

        <link rel="stylesheet" type="text/css" href="jquery.digilib.css" />
        <link rel="stylesheet" type="text/css" href="jquery.digilib.buttons-full-32-sprite.css" />

        <script type="text/javascript">
            $(document).ready(function(){
                var opts = {
                    interactionMode : 'fullscreen',
                    showRegionNumbers : true
                    };
                var $div = $('div#digilib');
                $div.digilib(opts);
                $div.digilib("setShapes", [{
                    'geometry' : {
                        'type' : 'Line',
                        'coordinates' : [[0.1, 0.1], [0.2, 0.2]]
                    },
                    'properties' : {
                    	'editable' : true
                    }
                },{
                    'geometry' : {
                        'type' : 'Rectangle',
                        'coordinates' : [[0.2, 0.2], [0.3, 0.3]]
                    },
                    'properties' : {
                        'stroke' : 'green',
                        'editable' : true
                    },
                    'id' : 'myBestRect'
                },{
                    'geometry' : {
                        'type' : 'LineString',
                        'coordinates' : [[0.5, 0.5], [0.7, 0.5], [0.6, 0.6]]
                    },
                    'properties' : {
                        'stroke' : 'green',
                        'editable' : true
                    }
                }]);
                /* $('#test-squares')[0].addEventListener('load', function (evt) {
                    var layer = {'projection': 'relative', 
                            '$elem': $(this), 
                            'svgElem': this.contentDocument.documentElement};
                    $div.digilib("addVectorLayer", layer);
                    return false;
                }); */
            });
        </script>
    </head>

    <body onload="$('#digilib').digilib('addShape', {'geometry':{'type':'Polygon'},'properties':{'editable':true}})">
